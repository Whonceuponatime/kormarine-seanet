<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Packet Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='diagram.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .protocol-selector {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .protocol-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
        }
        
        .protocol-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .protocol-btn:hover {
            background: #ecf0f1;
        }
        
        .protocol-btn.active:hover {
            background: #2980b9;
        }
        
        .preset-payloads {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .preset-btn {
            padding: 4px 8px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .payload-stats {
            background: #f8f9fa;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #666;
        }
        
        .clickable-target {
            cursor: pointer;
        }
        
        .clickable-target:hover {
            filter: drop-shadow(0 0 8px #3498db) !important;
        }
        
        .attack-type-selector {
            padding: 10px 0;
        }
        
        .attack-type-header {
            font-weight: bold;
            color: #e74c3c;
            padding: 8px 15px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .attack-type-link {
            display: block;
            padding: 10px 15px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .attack-type-link:hover {
            background: rgba(52, 152, 219, 0.2);
            border-left-color: #3498db;
        }
        
        .attack-type-link.active {
            background: rgba(231, 76, 60, 0.2);
            border-left-color: #e74c3c;
            color: #e74c3c;
        }
        
        .divider {
            height: 1px;
            background: #34495e;
            margin: 10px 0;
        }
    </style>
</head>
<body class="network-topology">
    <div class="diagram-container">
        <header class="diagram-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="/static/images/seacure-logo.png" alt="SEACURE Logo" class="header-logo">
                    <h1>Malicious Packet Builder</h1>
                </div>
            </div>
            <nav class="main-navigation">
                <div class="nav-section">
                    <span class="nav-section-title"><i class="fas fa-bug"></i> Attack Types</span>
                    <a href="/" class="nav-btn">
                        <i class="fas fa-network-wired"></i> SNMP Attack
                    </a>
                    <a href="/malicious-packet" class="nav-btn active">
                        <i class="fas fa-hammer"></i> Packet Crafting
                    </a>
                    <a href="/dos-attack" class="nav-btn">
                        <i class="fas fa-bomb"></i> DOS Attack
                    </a>
                </div>
                <div class="nav-section">
                    <a href="/settings" class="nav-btn">
                        <i class="fas fa-cogs"></i> Settings
                    </a>
                    <a href="/admin" class="nav-btn">
                        <i class="fas fa-tools"></i> Admin
                    </a>
                </div>
            </nav>
        </header>

        <div class="network-diagram" style="padding: 2px; width: 100%; height: 650px;">
            <div class="diagram-overlay">
                <div class="interaction-hint-overlay">
                    <i class="fas fa-info-circle"></i>
                    <span>Click target devices to select • Craft custom malicious packets</span>
                </div>
            </div>
            <svg id="network-svg" viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                <defs>
                    <!-- Gradients for modern styling -->
                    <linearGradient id="attackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="rpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
                    </linearGradient>
                    

                    <!-- Animation definitions -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                            refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
                    </marker>

                    <!-- Packet animation -->
                    <circle id="packet-template" r="6" fill="#f39c12" opacity="0">
                        <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </defs>

                <!-- Background -->
                <rect width="100%" height="100%" fill="#ffffff"/>
                

                <!-- Raspberry Pi (Attacker) -->
                <g id="raspberry-pi" class="device clickable" transform="translate(50, 250)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="rpi-main-image" x="0" y="0" width="120" height="80" href="/static/images/bd463120-b910-447d-82a5-571217c5db0e.jpg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 10px;"/>
                    
                    <!-- Fallback colored box (shown if image fails to load) -->
                    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#rpGradient)" stroke="#7d3c98" stroke-width="2" 
                          style="display: none;" id="rpi-fallback-box"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="115" cy="5" r="5" data-device="rpi"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="60" y="95" text-anchor="middle" class="device-text-below" id="rpi-device-name">Packet Crafter</text>
                    <text x="60" y="108" text-anchor="middle" class="device-subtext-below" id="rpi-device-desc">Malicious Payload Source</text>
                </g>

                <!-- Network Switch (Target) -->
                <g id="network-switch" class="device" transform="translate(500, 200)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="switch-main-image" x="0" y="0" width="200" height="120" href="/static/images/moxa-edr-8010-series-datasheet-v1.jpg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 8px;"/>
                    
                    <!-- Fallback colored box (shown if image fails to load) -->
                    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#switchGradient)" stroke="#2980b9" stroke-width="3" 
                          style="display: none;" id="switch-fallback-box"/>
                    
                    <!-- Switch Ports -->
                    <g class="switch-ports">
                        <!-- Port labels on the switch (relative to switch position) -->
                        <text x="190" y="20" text-anchor="middle" class="port-label" id="switch-port-1">Port 1</text>
                        <text x="190" y="50" text-anchor="middle" class="port-label" id="switch-port-2">Port 2</text>
                        <text x="190" y="80" text-anchor="middle" class="port-label" id="switch-port-3">Port 3</text>
                        <text x="190" y="110" text-anchor="middle" class="port-label" id="switch-port-4">Port 4</text>
                    </g>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="195" cy="5" r="5" data-device="switch"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="100" y="140" text-anchor="middle" class="device-text-below" id="switch-device-name">Network Switch</text>
                    <text x="100" y="153" text-anchor="middle" class="device-subtext-below" id="switch-device-desc">Target Infrastructure</text>
                </g>

                <!-- Target Devices -->
                <g id="device-1" class="device clickable-target" transform="translate(900, 150)" data-device="workstation">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device1-main-image" x="0" y="0" width="100" height="70" href="/static/images/workstation-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device1-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-1-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device1"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device1-device-name">Workstation</text>
                </g>

                <g id="device-2" class="device clickable-target" transform="translate(900, 270)" data-device="printer">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device2-main-image" x="0" y="0" width="100" height="70" href="/static/images/printer-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device2-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-2-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device2"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device2-device-name">Printer</text>
                </g>

                <g id="device-3" class="device clickable-target" transform="translate(900, 390)" data-device="iot">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device3-main-image" x="0" y="0" width="100" height="70" href="/static/images/iot-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device3-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-3-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device3"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device3-device-name">IoT Device</text>
                </g>

                <g id="device-4" class="device clickable-target" transform="translate(900, 510)" data-device="camera">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device4-main-image" x="0" y="0" width="100" height="70" href="/static/images/camera-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device4-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-4-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device4"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device4-device-name">IP Camera</text>
                </g>

                <!-- Network Connections -->
                <g class="connections">
                    <!-- Attacker to Switch -->
                    <line id="connection-attacker" x1="170" y1="290" x2="500" y2="260" 
                          stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
                    

                    
                    <!-- Switch to Devices -->
                    <line id="connection-device-1" x1="700" y1="220" x2="900" y2="185" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="1"/>
                    <line id="connection-device-2" x1="700" y1="250" x2="900" y2="305" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="2"/>
                    <line id="connection-device-3" x1="700" y1="280" x2="900" y2="425" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="3"/>
                    <line id="connection-device-4" x1="700" y1="310" x2="900" y2="545" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="4"/>
                </g>

                <!-- Packet Animation Layer -->
                <g id="packet-layer">
                    <!-- Animated packets will be added here dynamically -->
                </g>

                <!-- Attack Indicators -->
                <g id="attack-indicators" opacity="0">
                    <circle cx="600" cy="360" r="50" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.8">
                        <animate attributeName="r" values="30;60;30" dur="1.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                    <text x="600" y="365" text-anchor="middle" class="attack-text">MALICIOUS PACKET</text>
                </g>
            </svg>
        </div>

        <div class="control-panel">
            <div class="control-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <!-- Target Configuration -->
                <div class="control-group">
                    <label><i class="fas fa-crosshairs"></i> Target Configuration:</label>
                    <div style="margin-bottom: 4px;">
                        <input type="text" id="target-ip" value="192.168.127.98" placeholder="Target IP" class="control-input" style="margin-bottom: 2px;">
                        <div style="display: flex; gap: 2px; align-items: center;">
                            <input type="text" id="target-mac" placeholder="Target MAC (XX:XX:XX:XX:XX:XX)" class="control-input" style="font-size: 9px; flex: 1;">
                            <button id="fetch-target-mac-btn" style="background: #3498db; border: none; color: white; padding: 3px 5px; border-radius: 3px; cursor: pointer; font-size: 9px; min-width: 20px; height: 20px;" title="Auto-fetch Target MAC">
                                🔍
                            </button>
                        </div>
                    </div>
                    <input type="number" id="target-port" min="1" max="65535" placeholder="Target Port" class="control-input" value="80">
                </div>
                
                <!-- Source Configuration -->
                <div class="control-group">
                    <label><i class="fas fa-home"></i> Source Configuration:</label>
                    <div style="margin-bottom: 4px;">
                        <input type="text" id="source-ip" placeholder="Source IP (Auto)" class="control-input" style="margin-bottom: 2px;">
                        <div style="display: flex; gap: 2px; align-items: center;">
                            <input type="text" id="source-mac" placeholder="Source MAC (XX:XX:XX:XX:XX:XX)" class="control-input" style="font-size: 9px; flex: 1;">
                            <button id="fetch-source-mac-btn" style="background: #3498db; border: none; color: white; padding: 3px 5px; border-radius: 3px; cursor: pointer; font-size: 9px; min-width: 20px; height: 20px;" title="Auto-fetch Source MAC">
                                🔍
                            </button>
                        </div>
                    </div>
                    <input type="number" id="source-port" min="1" max="65535" placeholder="Source Port" value="5566" class="control-input">
                </div>
                
                <!-- Payload Configuration -->
                <div class="control-group">
                    <label><i class="fas fa-file-code"></i> Payload Configuration:</label>
                    <div class="preset-payloads" style="margin-bottom: 4px;">
                        <button class="preset-btn" data-payload="Hello World!">Hello World</button>
                        <button class="preset-btn" data-payload="EICAR">EICAR Test</button>
                        <button class="preset-btn" data-payload="48656c6c6f20576f726c6421">Hex: Hello</button>
                        <button class="preset-btn" data-payload="3c7363726970743e616c65727428274861636b656427293c2f7363726970743e">XSS</button>
                    </div>
                    <textarea id="payload" placeholder="Enter payload..." class="control-input" style="min-height: 50px; font-family: 'Courier New', monospace; font-size: 10px;">X5O!P%@AP[4\PZX54(P^)7CC)7}$EICAR-STANDARD-ANTIVIRUS-TEST-FILE!$H+H*</textarea>
                    <div class="attack-buttons" style="display: flex; gap: 6px; justify-content: center; margin-top: 8px;">
                        <button id="craft-btn" class="control-btn port-down" style="flex: 1; padding: 8px 16px;">
                            <i class="fas fa-hammer"></i> Craft & Send TCP Packet
                        </button>
                        <button id="eicar-btn" class="control-btn port-up" style="flex: 1; padding: 8px 16px;">
                            <i class="fas fa-virus"></i> Send EICAR Test
                        </button>
                        <button id="clear-btn" class="control-btn secondary" style="flex: 0.5; padding: 8px 16px;">
                            <i class="fas fa-eraser"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="interaction-panel" style="max-height: 150px;">
            <div class="attack-log" style="max-height: 130px;">
                <h3><i class="fas fa-terminal"></i> Response & Attack Log</h3>
                <div class="log-container" id="log-container" style="max-height: 80px;">
                    <div class="log-entry info">
                        <span class="timestamp">[Ready]</span>
                        <span class="message">Malicious Packet Builder initialized</span>
                    </div>
                </div>
                <button id="clear-log" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Log
                </button>
            </div>
        </div>
        
        <!-- Hidden dummy elements for NetworkDiagram compatibility -->
        <div style="display: none;">
            <button id="discover-btn"></button>
            <button id="port-down-btn"></button>
            <button id="port-up-btn"></button>
            <button id="check-status-btn"></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='diagram.js') }}"></script>
    <script src="{{ url_for('static', filename='malicious_packet.js') }}"></script>
    <script>
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Navigation is now handled by regular buttons - no JavaScript needed
            
            // Initialize malicious packet builder FIRST
            if (typeof MaliciousPacketBuilder !== 'undefined') {
                console.log('Initializing MaliciousPacketBuilder...');
                window.packetBuilder = new MaliciousPacketBuilder();
            }
            
            // Initialize network diagram AFTER packet builder
            setTimeout(() => {
                if (typeof NetworkDiagram !== 'undefined') {
                    console.log('Initializing NetworkDiagram...');
                    window.networkDiagram = new NetworkDiagram();
                    // Disable SNMP-specific features for malicious packet page
                    if (window.networkDiagram) {
                        // Override SNMP methods to prevent conflicts
                        window.networkDiagram.executeSnmpWalk = function() { console.log('SNMP Walk disabled on packet page'); };
                        window.networkDiagram.executePortDown = function() { console.log('Port Down disabled on packet page'); };
                        window.networkDiagram.executePortUp = function() { console.log('Port Up disabled on packet page'); };
                        window.networkDiagram.checkPortStatus = function() { console.log('Port Status disabled on packet page'); };
                    }
                } else {
                    console.error('NetworkDiagram class not found');
                }
            }, 100);
        });
    </script>
</body>
</html>
