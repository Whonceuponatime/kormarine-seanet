<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='diagram.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="network-topology">
    <div class="diagram-container">
        <header class="diagram-header">
            <div class="nav-container">
                <button class="hamburger-menu" id="hamburger-menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="nav-menu" id="nav-menu">
                    <a href="/" class="nav-link active">Network Topology</a>
                    <a href="/settings" class="nav-link">Settings & Testing</a>
                    <a href="/admin" class="nav-link">Admin Panel</a>
                </div>
            </div>
            <div class="header-content">
                <div class="logo-section">
                    <img src="/static/images/seacure-logo.png" alt="SEACURE Logo" class="header-logo">
                    <h1>Attack Simulator</h1>
                </div>
            </div>
        </header>

        <div class="network-diagram" style="padding: 2px; width: 100%;">
            <div class="diagram-overlay">
                <div class="interaction-hint-overlay">
                    <i class="fas fa-info-circle"></i>
                    <span>Drag components to reposition â€¢ Use Admin panel to show/hide devices</span>
                </div>
            </div>
            <svg id="network-svg" viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                <defs>
                    <!-- Gradients for modern styling -->
                    <linearGradient id="attackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="rpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
                    </linearGradient>
                    


                    <!-- Animation definitions -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                            refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
                    </marker>

                    <!-- Packet animation -->
                    <circle id="packet-template" r="6" fill="#f39c12" opacity="0">
                        <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </defs>

                <!-- Background -->
                <rect width="100%" height="100%" fill="#ffffff"/>
                


                <!-- Raspberry Pi (Attacker) -->
                <g id="raspberry-pi" class="device clickable" transform="translate(50, 250)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="rpi-main-image" x="0" y="0" width="120" height="80" href="/static/images/raspberry-pi-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 10px;"/>
                    
                    <!-- Fallback colored box (shown if image fails to load) -->
                    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#rpGradient)" stroke="#7d3c98" stroke-width="2" 
                          style="display: none;" id="rpi-fallback-box"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="115" cy="5" r="5" data-device="rpi"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="60" y="95" text-anchor="middle" class="device-text-below" id="rpi-device-name">test</text>
                    <text x="60" y="108" text-anchor="middle" class="device-subtext-below" id="rpi-device-desc">SNMP Attacker</text>
                </g>

                <!-- Network Switch (Target) -->
                <g id="network-switch" class="device" transform="translate(500, 200)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="switch-main-image" x="0" y="0" width="200" height="120" href="/static/images/switch-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 8px;"/>
                    
                    <!-- Fallback colored box (shown if image fails to load) -->
                    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#switchGradient)" stroke="#2980b9" stroke-width="3" 
                          style="display: none;" id="switch-fallback-box"/>
                    
                    <!-- Switch Ports -->
                    <g class="switch-ports">
                        <!-- Port labels on the switch (relative to switch position) -->
                        <text x="190" y="20" text-anchor="middle" class="port-label" id="switch-port-1">Port 1</text>
                        <text x="190" y="50" text-anchor="middle" class="port-label" id="switch-port-2">Port 2</text>
                        <text x="190" y="80" text-anchor="middle" class="port-label" id="switch-port-3">Port 3</text>
                        <text x="190" y="110" text-anchor="middle" class="port-label" id="switch-port-4">Port 4</text>
                    </g>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="195" cy="5" r="5" data-device="switch"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="100" y="140" text-anchor="middle" class="device-text-below" id="switch-device-name">Network Switch</text>
                    <text x="100" y="153" text-anchor="middle" class="device-subtext-below" id="switch-device-desc">SNMP v1/v2c Enabled</text>
                </g>

                <!-- Target Devices -->
                <g id="device-1" class="device" transform="translate(900, 150)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device1-main-image" x="0" y="0" width="100" height="70" href="/static/images/firewall-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device1-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-1-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device1"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device1-device-name"></text>
                </g>

                <g id="device-2" class="device" transform="translate(900, 270)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device2-main-image" x="0" y="0" width="100" height="70" href="/static/images/firewall-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device2-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-2-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device2"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device2-device-name"></text>
                </g>

                <g id="device-3" class="device" transform="translate(900, 390)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device3-main-image" x="0" y="0" width="100" height="70" href="/static/images/firewall-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device3-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-3-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device3"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device3-device-name"></text>
                </g>

                <g id="device-4" class="device" transform="translate(900, 510)">
                    <!-- Main device image (replaces the colored box) -->
                    <image id="device4-main-image" x="0" y="0" width="100" height="70" href="/static/images/firewall-default.svg" 
                           preserveAspectRatio="xMidYMid meet" style="border-radius: 5px;"/>
                    
                    <!-- Fallback colored box -->
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2" 
                          style="display: none;" id="device4-fallback-box"/>
                    
                    <!-- Status indicator on image -->
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-4-status"/>
                    
                    <!-- Resize handle -->
                    <circle class="resize-handle" cx="95" cy="5" r="4" data-device="device4"/>
                    
                    <!-- Text positioned below the image -->
                    <text x="50" y="85" text-anchor="middle" class="device-text-below" id="device4-device-name"></text>
                </g>

                <!-- Network Connections -->
                <g class="connections">
                    <!-- Attacker to Switch -->
                    <line id="connection-attacker" x1="170" y1="290" x2="500" y2="260" 
                          stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
                    

                    
                    <!-- Switch to Devices -->
                    <line id="connection-device-1" x1="700" y1="220" x2="900" y2="185" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="1"/>
                    <line id="connection-device-2" x1="700" y1="250" x2="900" y2="305" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="2"/>
                    <line id="connection-device-3" x1="700" y1="280" x2="900" y2="425" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="3"/>
                    <line id="connection-device-4" x1="700" y1="310" x2="900" y2="545" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="4"/>
                </g>

                <!-- Packet Animation Layer -->
                <g id="packet-layer">
                    <!-- Animated packets will be added here dynamically -->
                </g>

                <!-- Attack Indicators -->
                <g id="attack-indicators" opacity="0">
                    <circle cx="600" cy="360" r="50" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.8">
                        <animate attributeName="r" values="30;60;30" dur="1.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                    <text x="600" y="365" text-anchor="middle" class="attack-text">SNMP ATTACK</text>
                </g>
            </svg>
        </div>

        <div class="control-panel">
            <div class="control-grid">
                <div class="control-group">
                    <label><i class="fas fa-crosshairs"></i> Target IP Address:</label>
                    <input type="text" id="target-ip" value="192.168.1.100" placeholder="192.168.1.100" class="control-input">
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-ethernet"></i> Target Port:</label>
                    <input type="number" id="target-port" min="1" max="48" placeholder="Port #" class="control-input">
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-rocket"></i> Port Control:</label>
                    <div class="attack-buttons">
                        <button id="port-down-btn" class="control-btn port-down">
                            <i class="fas fa-arrow-down"></i> Port Down
                        </button>
                        <button id="port-up-btn" class="control-btn port-up">
                            <i class="fas fa-arrow-up"></i> Port Up
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-route"></i> Port Discovery:</label>
                    <button id="discover-btn" class="control-btn primary">
                        <i class="fas fa-search"></i> SNMP Walk
                    </button>
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-chart-line"></i> Port Status:</label>
                    <button id="check-status-btn" class="control-btn secondary">
                        <i class="fas fa-heartbeat"></i> Check Status
                    </button>
                </div>
            </div>
        </div>

        <div class="interaction-panel">
            <div class="discovered-ports" id="discovered-ports">
                <h3><i class="fas fa-ethernet"></i> Discovered Ports</h3>
                <div class="ports-grid" id="ports-container">
                    <div class="port-placeholder">
                        Click "Discover Network" to scan for available ports
                    </div>
                </div>
            </div>
            

            
            <div class="attack-log">
                <h3><i class="fas fa-terminal"></i> Command Output & Attack Log</h3>
                <div class="log-container" id="log-container">
                    <div class="log-entry info">
                        <span class="timestamp">[Ready]</span>
                        <span class="message">System ready for SNMP demonstration</span>
                    </div>
                </div>
                <button id="clear-log" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Log
                </button>
            </div>
        </div>
    </div>

            <script src="{{ url_for('static', filename='diagram.js') }}"></script>
        <script>
            // Hamburger menu functionality
            document.addEventListener('DOMContentLoaded', function() {
                const hamburgerMenu = document.getElementById('hamburger-menu');
                const navMenu = document.getElementById('nav-menu');
                
                hamburgerMenu.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!hamburgerMenu.contains(event.target) && !navMenu.contains(event.target)) {
                        navMenu.classList.remove('active');
                    }
                });
            });
        </script>
    </body>
</html>
