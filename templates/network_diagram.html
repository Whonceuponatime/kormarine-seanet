<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Attack Network Diagram - Kormarine SeaNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='diagram.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="diagram-container">
        <header class="diagram-header">
            <div class="header-content">
                <h1><i class="fas fa-network-wired"></i> Kormarine SeaNet - Interactive Network Diagram</h1>
                <div class="nav-links">
                    <a href="/" class="nav-link">Control Interface</a>
                    <a href="/diagram" class="nav-link active">Interactive Diagram</a>
                </div>
                <div class="led-status-mini">
                    <div class="led-row">
                        <div class="led-mini" id="led-17"><span>1</span></div>
                        <div class="led-mini" id="led-27"><span>2</span></div>
                        <div class="led-mini" id="led-22"><span>3</span></div>
                        <div class="led-mini" id="led-10"><span>4</span></div>
                        <div class="led-mini" id="led-9"><span>5</span></div>
                        <div class="led-mini" id="led-5"><span>6</span></div>
                        <div class="led-mini" id="led-6"><span>7</span></div>
                    </div>
                    <span>LED Status</span>
                </div>
            </div>
        </header>

        <div class="control-panel">
            <div class="target-config">
                <label>Target IP:</label>
                <input type="text" id="target-ip" value="192.168.1.100" placeholder="192.168.1.100">
                <button id="discover-btn" class="action-btn">
                    <i class="fas fa-search"></i> Discover Network
                </button>
            </div>
            <div class="attack-status">
                <span id="status-text">Ready for demonstration</span>
            </div>
        </div>

        <div class="network-diagram">
            <svg id="network-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradients for modern styling -->
                    <linearGradient id="attackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="rpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
                    </linearGradient>

                    <!-- Animation definitions -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                            refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
                    </marker>

                    <!-- Packet animation -->
                    <circle id="packet-template" r="6" fill="#f39c12" opacity="0">
                        <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </defs>

                <!-- Background -->
                <rect width="100%" height="100%" fill="#ecf0f1" opacity="0.3"/>
                
                <!-- Network Cloud -->
                <ellipse cx="600" cy="100" rx="300" ry="60" fill="#bdc3c7" opacity="0.5" stroke="#7f8c8d" stroke-width="2"/>
                <text x="600" y="105" text-anchor="middle" class="cloud-text">Network / Internet</text>

                <!-- Raspberry Pi (Attacker) -->
                <g id="raspberry-pi" class="device clickable" transform="translate(50, 350)">
                    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#rpGradient)" stroke="#7d3c98" stroke-width="2"/>
                    <circle cx="20" cy="20" r="8" fill="#e74c3c"/>
                    <circle cx="40" cy="20" r="8" fill="#f39c12"/>
                    <circle cx="60" cy="20" r="8" fill="#27ae60"/>
                    <circle cx="80" cy="20" r="8" fill="#3498db"/>
                    <circle cx="100" cy="20" r="8" fill="#9b59b6"/>
                    <text x="60" y="50" text-anchor="middle" class="device-text">Raspberry Pi</text>
                    <text x="60" y="65" text-anchor="middle" class="device-subtext">SNMP Attacker</text>
                    
                    <!-- LED visualization -->
                    <g class="led-display" transform="translate(10, 40)">
                        <circle class="led-indicator" id="rpi-led-17" cx="0" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-27" cx="15" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-22" cx="30" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-10" cx="45" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-9" cx="60" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-5" cx="75" cy="0" r="4" fill="#34495e"/>
                        <circle class="led-indicator" id="rpi-led-6" cx="90" cy="0" r="4" fill="#34495e"/>
                    </g>
                </g>

                <!-- Network Switch (Target) -->
                <g id="network-switch" class="device" transform="translate(500, 300)">
                    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#switchGradient)" stroke="#2980b9" stroke-width="3"/>
                    <text x="100" y="25" text-anchor="middle" class="device-text">Network Switch</text>
                    <text x="100" y="40" text-anchor="middle" class="device-subtext" id="switch-ip">192.168.1.100</text>
                    <text x="100" y="55" text-anchor="middle" class="device-subtext">SNMP v1/v2c Enabled</text>
                    
                    <!-- Switch Ports -->
                    <g class="switch-ports">
                        <!-- Port indicators will be dynamically generated -->
                    </g>
                    
                    <!-- Status indicators -->
                    <circle cx="20" cy="90" r="6" fill="#27ae60" class="power-led">
                        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <text x="35" y="95" class="status-text">PWR</text>
                    
                    <circle cx="160" cy="90" r="6" fill="#f39c12" class="activity-led" id="switch-activity"/>
                    <text x="175" y="95" class="status-text">ACT</text>
                </g>

                <!-- Target Devices -->
                <g id="device-1" class="device" transform="translate(900, 200)">
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2"/>
                    <circle cx="50" cy="25" r="15" fill="#ecf0f1"/>
                    <text x="50" y="30" text-anchor="middle" class="icon-text">üñ•Ô∏è</text>
                    <text x="50" y="50" text-anchor="middle" class="device-text-small">Workstation</text>
                    <text x="50" y="62" text-anchor="middle" class="device-subtext-small">Port 1</text>
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-1-status"/>
                </g>

                <g id="device-2" class="device" transform="translate(900, 300)">
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2"/>
                    <circle cx="50" cy="25" r="15" fill="#ecf0f1"/>
                    <text x="50" y="30" text-anchor="middle" class="icon-text">üñ®Ô∏è</text>
                    <text x="50" y="50" text-anchor="middle" class="device-text-small">Printer</text>
                    <text x="50" y="62" text-anchor="middle" class="device-subtext-small">Port 2</text>
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-2-status"/>
                </g>

                <g id="device-3" class="device" transform="translate(900, 400)">
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2"/>
                    <circle cx="50" cy="25" r="15" fill="#ecf0f1"/>
                    <text x="50" y="30" text-anchor="middle" class="icon-text">üì±</text>
                    <text x="50" y="50" text-anchor="middle" class="device-text-small">IoT Device</text>
                    <text x="50" y="62" text-anchor="middle" class="device-subtext-small">Port 3</text>
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-3-status"/>
                </g>

                <g id="device-4" class="device" transform="translate(900, 500)">
                    <rect x="0" y="0" width="100" height="70" rx="5" fill="url(#deviceGradient)" stroke="#229954" stroke-width="2"/>
                    <circle cx="50" cy="25" r="15" fill="#ecf0f1"/>
                    <text x="50" y="30" text-anchor="middle" class="icon-text">üìπ</text>
                    <text x="50" y="50" text-anchor="middle" class="device-text-small">IP Camera</text>
                    <text x="50" y="62" text-anchor="middle" class="device-subtext-small">Port 4</text>
                    <circle cx="85" cy="10" r="4" fill="#27ae60" class="connection-status" id="device-4-status"/>
                </g>

                <!-- Network Connections -->
                <g class="connections">
                    <!-- Attacker to Switch -->
                    <line id="connection-attacker" x1="170" y1="390" x2="500" y2="360" 
                          stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
                    
                    <!-- Switch to Internet -->
                    <line id="connection-internet" x1="600" y1="300" x2="600" y2="160" 
                          stroke="#3498db" stroke-width="4" opacity="0.8"/>
                    
                    <!-- Switch to Devices -->
                    <line id="connection-device-1" x1="700" y1="340" x2="900" y2="235" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="1"/>
                    <line id="connection-device-2" x1="700" y1="360" x2="900" y2="335" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="2"/>
                    <line id="connection-device-3" x1="700" y1="380" x2="900" y2="435" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="3"/>
                    <line id="connection-device-4" x1="700" y1="400" x2="900" y2="535" 
                          stroke="#27ae60" stroke-width="3" class="device-connection" data-port="4"/>
                </g>

                <!-- Packet Animation Layer -->
                <g id="packet-layer">
                    <!-- Animated packets will be added here dynamically -->
                </g>

                <!-- Attack Indicators -->
                <g id="attack-indicators" opacity="0">
                    <circle cx="600" cy="360" r="50" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.8">
                        <animate attributeName="r" values="30;60;30" dur="1.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                    <text x="600" y="365" text-anchor="middle" class="attack-text">SNMP ATTACK</text>
                </g>
            </svg>
        </div>

        <div class="interaction-panel">
            <div class="discovered-ports" id="discovered-ports">
                <h3><i class="fas fa-ethernet"></i> Discovered Ports</h3>
                <div class="ports-grid" id="ports-container">
                    <div class="port-placeholder">
                        Click "Discover Network" to scan for available ports
                    </div>
                </div>
            </div>
            
            <div class="attack-log">
                <h3><i class="fas fa-terminal"></i> Attack Log</h3>
                <div class="log-container" id="log-container">
                    <div class="log-entry info">
                        <span class="timestamp">[Ready]</span>
                        <span class="message">System ready for SNMP demonstration</span>
                    </div>
                </div>
                <button id="clear-log" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Log
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='diagram.js') }}"></script>
</body>
</html>
